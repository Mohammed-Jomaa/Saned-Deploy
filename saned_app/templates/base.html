{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ساند - Saned{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="/">Saned</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0 gap-2">
          <li class="nav-item"><a class="nav-link" href="/about/">من نحن</a></li>
          <li class="nav-item"><a class="nav-link" href="/campaigns/">الحملات</a></li>
          {% if request.session.user_id %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">تسجيل الخروج</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">تسجيل الدخول</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3 border-top text-muted mt-auto">
    <p class="mb-0">&copy; 2025 Saned - جميع الحقوق محفوظة</p>
  </footer>

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
