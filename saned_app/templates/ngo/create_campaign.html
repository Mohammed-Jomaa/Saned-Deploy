<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حملة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">إنشاء حملة جديدة</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'campaign_detail'  %}"enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">عنوان الحملة</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">وصف الحملة</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="goal_amount" class="form-label">المبلغ المستهدف (شيكل)</label>
            <input type="number" class="form-control" id="goal_amount" name="goal_amount" min="1" required>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">تاريخ انتهاء الحملة</label>
            <input type="date" class="form-control" id="deadline" name="deadline" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">إنشاء الحملة</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'ngo_dashboard' %}" class="btn btn-link">العودة للوحة التحكم</a>
    </div>
</div>

<!-- Bootstrap JS (اختياري) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
