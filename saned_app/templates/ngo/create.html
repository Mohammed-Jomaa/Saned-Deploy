<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  body {
    font-family: 'Noto Sans Arabic', Arial, sans-serif;
    direction: rtl; /* Right-to-left for Arabic */
    background: #e6f2ff; /* Light blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

p {
    background-color: #d4edda; /* light green background */
    color: #155724; /* dark green text */
    border: 1px solid #c3e6cb; /* green border */
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-size: 20px;
    max-width: 600px;
    text-align: center;
    line-height: 1.5;
}
</style>
</head>
<body>
   <form method="POST" action="{% url 'create_campaign'  %}">
    {%csrf_token%}
 {% if profile.approved %}
      <div class="card">
        🎉 تمّت الموافقة على منظمتك!<br><br>
        يمكنك الآن استخدام جميع الميزات المخصصة للمنظمات.
        <button type="submit">اضافة حملة والمشاركة في الحملات السابقة</button>
    </div>
    {%endif%}
   </form>
        
</body>
</html>
