{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مرحبًا بك في ساند</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>

<body>
  <section class="welcome-section">
    <div class="welcome-text">
      <h1>مرحباً بك في <span style="color: #004D40;">ساند</span></h1>
      <p>
        منصة تبرعات رقمية تساعد على إيصال المساعدات للعائلات المحتاجة  
        من خلال الجمعيات والمؤسسات الخيرية بطريقة شفافة وفعالة، مع حفظ كرامة المحتاج.
      </p>

      <div class="welcome-buttons d-grid gap-3">
        <a href="{% url 'login' %}" class="btn btn-success">تسجيل الدخول</a>
        <a href="{% url 'register' %}" class="btn btn-outline-success">إنشاء حساب جديد</a>
      </div>
    </div>

    <div class="welcome-image">
      <img src="{% static 'images/welcome.png' %}" alt="صورة ترحيبية">
    </div>
  </section>

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
